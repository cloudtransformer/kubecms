name: backoffice
on:
  create:
    ref_type: tag
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
    - uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: kubecms/kubecms-backoffice
        tags: ${{ steps.get_version.outputs.VERSION }}-amd64
        dockerfile: ./src/backoffice/dockerfile
        path: ./src/backoffice
    - uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: kubecms/kubecms-backoffice
        tags: ${{ steps.get_version.outputs.VERSION }}-arm
        dockerfile: ./src/backoffice/dockerfile.debian-arm32
        path: ./src/backoffice
    - run: docker manifest create kubecms/kubecms-backoffice:latest kubecms/kubecms-backoffice:${{ steps.get_version.outputs.VERSION }}-amd64 ${{ steps.get_version.outputs.VERSION }}-arm
    - run: docker manifest inspect kubecms/kubecms-backoffice:latest